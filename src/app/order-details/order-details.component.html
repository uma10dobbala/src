<h1 class="text-primary">Fetch Order Details</h1>

<form #myform="ngForm" (ngSubmit)="myform.valid && fetchOrder(myform)">
  <div>
    <label for="id"> Id </label>
    <input type="number" id="id" name="orderId" ngModel />
  </div>

  <input type="submit" value="Get Order" />
</form>

<div class="jumbotron" *ngIf="order !== undefined">
  Order Id is {{ order.orderId }} <br />
  User Id is {{ order.userId }} <br />
  Total Price is {{ order.totalPrice }} <br />
  Total Quantity is {{ order.totalQuantity }} <br />
  Delivery Date is {{ order.deliveryDate }}<br />
  Dispatch Date is {{ order.dispatchDate }}
</div>
